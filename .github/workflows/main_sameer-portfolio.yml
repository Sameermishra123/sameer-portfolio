name: Build and deploy Node.js app to Azure Web App - SAMEER-PORTFOLIO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: npm install, build, and test
        run: |
          npm install --legacy-peer-deps
          npm run build # Ensure this creates the .next folder
          npm run test --if-present
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # Package the entire root directory, which now includes the .next build output
          # The Azure Web Apps Deploy action expects the package to be the root of the app
          path: .
          retention-days: 1 # Keep artifact for 1 day to save space

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: . # Download directly to the current directory

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3FAFBFB0CDE47FDA8566C1B5083FDB5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D80C1E8FDC584C13B940D38357F41EB3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6996642EB83A446B9E01E6C71222A140 }}
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SAMEER-PORTFOLIO'
          slot-name: 'Production'
          # The package should point to the directory containing the .next folder and node_modules
          package: .
