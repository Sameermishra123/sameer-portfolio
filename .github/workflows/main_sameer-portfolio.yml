name: Build and deploy Node.js app to Azure Web App - SAMEER-PORTFOLIO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Optional: run lint or tests before deploy (can remove if not needed)
      - name: Install dependencies, lint, and test
        run: |
          npm install --legacy-peer-deps
          npm run lint
          npm run test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3FAFBFB0CDE47FDA8566C1B5083FDB5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D80C1E8FDC584C13B940D38357F41EB3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6996642EB83A446B9E01E6C71222A140 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SAMEER-PORTFOLIO'
          slot-name: 'Production'
